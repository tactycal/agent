language: go

go:
- 1.8.3
- 1.9

env:
  matrix:
  - PACKAGE_TYPE=deb
  - PACKAGE_TYPE=rpm

install:
  - go get -u golang.org/x/lint/golint

script: make test

before_install:
  - sudo apt-get -q update
  - sudo apt-get install -y make gcc rpm

before_deploy:
  - gem install fpm --no-document
  - VERSION=${TRAVIS_TAG:=$(cat ./VERSION)} make pkg/$PACKAGE_TYPE

deploy:
  # "production" deploy
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: tactycal
    local-dir: ./pkg/$PACKAGE_TYPE
    upload-dir: $PACKAGE_TYPE
    acl: public_read
    skip_cleanup: true
    region: eu-central-1
    on:
      tags: true
      go: 1.9

  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: ./pkg/$PACKAGE_TYPE/*
    skip_cleanup: true
    on:
      tags: true
      go: 1.9

  # "staging" deploy
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: tactycalstg
    local-dir: ./pkg/$PACKAGE_TYPE
    upload-dir: $PACKAGE_TYPE
    acl: public_read
    skip_cleanup: true
    region: eu-central-1
    on:
      branch: master
      go: 1.9

  # "simulated" deploy
  - provider: script
    script: ls -laR .
    skip_cleanup: true
    on:
      all_branches: true
      go: 1.9
